services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: hms-server
    ports:
      - "5001:5000"
    env_file:
      - ./server/.env
    networks:
      - hms-network
    restart: unless-stopped

  client:
    build:
      context: ./Client
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:5001/api
        REACT_APP_SOCKET_URL: http://localhost:5001
    container_name: hms-client
    ports:
      - "80:80"
    networks:
      - hms-network
    restart: unless-stopped

networks:
  hms-network:
    driver: bridge
